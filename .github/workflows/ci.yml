name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  ci:
    name: Type Check, Lint, Test, Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Security audit
        run: npm audit --audit-level=moderate
        continue-on-error: true
        # Note: Audit may report vulnerabilities in transitive deps (e.g., @cloudflare/next-on-pages)
        # These are tracked in T-070 and should be addressed when upstream fixes are available

      - name: Check for TODO comments
        run: node scripts/check-todo-comments.mjs
        continue-on-error: true
        # Flags TODO/FIXME/XXX/HACK comments in source code
        # Consider moving actionable items to TODO.md

      - name: Type check
        run: npm run type-check

      - name: Lint
        run: npm run lint

      - name: Run tests
        run: npm run test

      - name: Build
        run: npm run build
